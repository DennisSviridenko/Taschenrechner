<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tschenrechner</title>
    <script src="script.js"></script>
    <link rel="stylesheet" name="lol" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" id="jo"></input>
        <div class="container">
            <button type="submit" onclick="button_press('=')" id="button_submit">=</button>
            <button type="button" onclick="button_press('+')" id="button_plus">+</button>
            <button type="button" onclick="button_press('-')" id="button_minus">-</button>
            <button type="button" onclick="button_press('/')" id="button_geteielt">/</button>
            <button type="button" onclick="button_press('*')" id="button_mal">*</button>
            <button type="button" onclick="button_press(9)" id="button_9">9</button>
            <button type="button" onclick="button_press(8)" id="button_8">8</button>
            <button type="button" onclick="button_press(7)" id="button_7">7</button>
            <button type="button" onclick="button_press(6)" id="button_6">6</button>
            <button type="button" onclick="button_press(5)" id="button_5">5</button>
            <button type="button" onclick="button_press(4)" id="button_4">4</button>
            <button type="button" onclick="button_press(3)" id="button_3">3</button>
            <button type="button" onclick="button_press(2)" id="button_2">2</button>
            <button type="button" onclick="button_press(1)" id="button_1">1</button>
            <button type="button" onclick="button_press(0)" id="button_0">0</button>
            <button type="button" onclick="button_press('c')" id="button_c">C</button>
        </div>
    </div>
</body>
</html>
